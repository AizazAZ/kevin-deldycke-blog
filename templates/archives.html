{% extends "base.html" %}


{% block title %}
  Archives
{% endblock %}


{% block top_center %}
  <h1 class="entry-title">
    <a href="/archives.html" rel="bookmark" title="Permalink to archives">Archives</a>
  </h1>
{% endblock %}


{% block content %}
  <dl class="dl-horizontal">
    {% for article in dates %}
      <dt><abbr class="published" title="{{ article.date.isoformat() }}">{{ article.locale_date }}</abbr></dt>
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
    {% endfor %}
  </dl>
{% endblock %}
