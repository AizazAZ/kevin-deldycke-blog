{% extends "base.html" %}


{% block title %}
  Categories
{% endblock %}


{% block top_center %}
  <h1 class="entry-title">
    <a href="{{ SITEURL }}/categories.html" rel="bookmark" title="Permalink to categories">Categories</a>
  </h1>
{% endblock %}


{% block content %}
  {% for category, articles in categories %}
    <a href="{{ SITEURL }}/{{ category.url }}"><span class="label label-info">{{ category }}</span></a>
  {% endfor %}
{% endblock %}
